<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/static/images/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script type="text/javascript" src="static/js/main.js"></script>
  <link rel="javascript" href="{{ url_for('static', filename='js/main.js') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <header>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</header>
  {% block head %}{% endblock %}
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="/"><img class="title navbar-brand" src="/static/images/faviconwhite.png" width="30" height="50"></a>
  <a class="nav-item nav-link" style="color: #ff7024;margin-right: 30px;" href="/">ADN Generator</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="/">Menu</a>
      <a class="nav-item nav-link" href="/results?input=None&type=DNA">Generateur</a>
    </div>
  </div>
</nav>

<body>
  <canvas class="dottedcanvas" id="canvas">
  </canvas>
  <div class="d-flex">
      <div class="col-md-3">
        {% block dna_anim %}{% endblock %}
      </div>
       <header class="site-header">
          
        </header>
      <main role="main" class="container">
          <div class="row">
            <div class="col-md-6">
              
              {% block body %}{% endblock %}
            </div>
            <div class="col-md-3" style="border:1px;padding-top:50px;">
              <div class="content-section" style="position: absolute;">
                <h3>Sidebar</h3>
                <p class='text-muted'>Options supplémentaires
                  <ul class="list-group">
                    <a href="/logs" class="list-group-item list-group-item-light">Historique</a>
                    <a href="#" class="list-group-item list-group-item-light">Représentation tridimensionelle</a>
                  </ul>
                </p>
              </div>
            </div>
        </div>
      </main>
  </div>
</body>
  

  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
